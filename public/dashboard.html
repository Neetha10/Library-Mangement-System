<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Twilight Library Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      width: 100vw;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #faf7fd;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      min-width: 240px;
      height: 100vh;
      padding: 20px;
      background-color: #483a5d;
      color: white;
      display: flex;
      flex-direction: column;
      border-radius: 0 20px 20px 0;
      flex-shrink: 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.6rem;
      color: #f9dfff;
      text-shadow: 1px 1px 2px #b082d1;
      margin-bottom: 25px;
      text-align: center;
    }

    .sidebar button {
      background: #6e5e88;
      border: 1px solid #9b84c7;
      color: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      text-align: left;
      transition: 0.3s ease;
    }

    .sidebar button:hover {
      background: #b49ddb;
      color: #2c003e;
    }

    main#mainContent {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 100vh;
      min-height: 100vh;
      background-color: #fff;
      border-radius: 30px 0 0 30px;
      box-shadow: -10px 0 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    h1 {
      color: #663399;
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    #loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 999;
    }

    .loader-sparkle {
      border: 4px solid #f3e5f5;
      border-top: 4px solid #b39ddb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <h2>üå∏ Twilight</h2>
    <!-- Buttons will be added dynamically here -->
  </div>

  <div id="loader">
    <div class="loader-sparkle"></div>
    <div>Loading Twilight magic...</div>
  </div>

  <main id="mainContent" style="display: none;">
    <h1>‚ú® Welcome to Twilight Library ‚ú®</h1>
    <p class="loading">Loading your magical library experience...</p>
  </main>

  <!-- Firebase + Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHOJtKIGyBEy6oY9RtqU8W1vvtToIS2ao",
      authDomain: "empyrean-surge-453502-k6.firebaseapp.com",
      projectId: "empyrean-surge-453502-k6",
      storageBucket: "empyrean-surge-453502-k6.appspot.com",
      messagingSenderId: "1048387947782",
      appId: "1:1048387947782:web:ff21b572c51ee7f1a72287",
      measurementId: "G-68LFENHPJL"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const token = await user.getIdToken();
        localStorage.setItem("token", token);
        console.log("‚úÖ Logged in:", user.email);
        loadSidebar();
      }
    });

    function loadSidebar() {
      const role = localStorage.getItem('role') || 'customer'; // Assume customer by default
      const sidebar = document.getElementById('sidebar');

      // Clear existing buttons if any
      sidebar.querySelectorAll('button').forEach(btn => btn.remove());

      const features = [
        { label: "üë§ Profile", view: "profile" },
        { label: "üóº Reserve Room", view: "reserve-room" },
        { label: "üìí My Reservations", view: "reservations" },
        { label: "üéüÔ∏è Events", view: "events" },
        { label: "üéì My Event Registrations", view: "my-events" },
        { label: "üìñ Book Catalog", view: "books" },
        { label: "üìÑ My Invoices", view: "invoices" },
        { label: "üìö Borrowed Books", view: "borrowed-books" }

      ];

      if (role === 'admin') {
        features.push(
          { label: "üè® Manage Rooms", view: "manage-rooms" },
          { label: "üë• Manage Users", view: "manage-users" },
          { label: "üìú View All Invoices", view: "all-invoices" },
          { label: "üìÜ Manage Reservations", view: "manage-reservations" },
          { label: "üìö Manage Events", view: "manage-events" } 

        );
      }

      features.forEach(feature => {
        const button = document.createElement('button');
        button.innerText = feature.label;
        button.onclick = () => loadView(feature.view);
        sidebar.appendChild(button);
      });

      const logoutBtn = document.createElement('button');
      logoutBtn.innerText = "üìï Logout";
      logoutBtn.onclick = logout;
      sidebar.appendChild(logoutBtn);
    }
    async function loadView(view) {
  const main = document.getElementById("mainContent");
  main.innerHTML = "<p class='loading'>Loading " + view + " section...</p>";

  try {
    const res = await fetch(`/${view}.html`);
    const html = await res.text();
    const temp = document.createElement("div");
    temp.innerHTML = html;

    const scripts = temp.querySelectorAll("script");
    main.innerHTML = temp.innerHTML;

    for (const script of scripts) {
      const newScript = document.createElement("script");
      if (script.src) {
        newScript.src = script.src;
      } else {
        newScript.textContent = script.textContent;
      }
      document.body.appendChild(newScript);
    }

    // ‚ú® Smart function name resolver:
    const functionName = view.includes('-')
      ? `init${view.split('-').map((part, idx) => idx === 0 ? capitalize(part) : capitalize(part)).join('')}View`
      : `init${capitalize(view)}View`;

    console.log("üîé Looking for function:", functionName);

    if (typeof window[functionName] === 'function') {
      window[functionName]();
    } else {
      console.warn('‚ö†Ô∏è No init function found for view:', view);
    }

  } catch (err) {
    console.error("‚ùå Error loading view:", err);
    main.innerHTML = "<p class='loading'>‚ö†Ô∏è Failed to load section.</p>";
  }
}

function capitalize(word) {
  return word.charAt(0).toUpperCase() + word.slice(1);
}



    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.clear();
        window.location.href = "/login.html";
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        loadView("profile");
      }, 1500);
    });
  </script>
</body>
</html>
