<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📋 View Registrations - Twilight Town</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      margin: 0; padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #5c3d99;
    }
    select, input[type="text"] {
      padding: 8px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff9f3;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: #f7d9c4;
    }
    tr:hover {
      background-color: #fdebd3;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌸 Event Registrations</h1>

    <label for="eventSelect">Select Event:</label>
    <select id="eventSelect"></select>

    <label for="eventTypeFilter">Filter by Type:</label>
    <select id="eventTypeFilter">
      <option value="All">All</option>
      <option value="Seminar">Seminar</option>
      <option value="Exhibition">Exhibition</option>
    </select>

    <input type="text" id="searchBox" placeholder="🔍 Search by name/email...">

    <table id="registrationTable" style="display:none">
      <thead>
        <tr>
          <th>👤 Name</th>
          <th>📧 Email</th>
          <th>📅 Event Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("token");

    async function fetchAllEvents() {
      const res = await fetch('/api/events', {
        headers: { Authorization: 'Bearer ' + token }
      });
      const events = await res.json();
      const dropdown = document.getElementById("eventSelect");
      dropdown.innerHTML = '';
      events.forEach(ev => {
        const option = document.createElement("option");
        option.value = ev.EVENT_ID;
        option.text = `${ev.EVENT_NAME} (${ev.EVENT_TYPE})`;
        option.dataset.type = ev.EVENT_TYPE;
        dropdown.appendChild(option);
      });
      return events;
    }

    async function fetchRegistrations(eventId) {
      const res = await fetch(`/api/registrations/${eventId}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      return await res.json();
    }

    async function renderRegistrations(eventId, date) {
      const rows = await fetchRegistrations(eventId);
      const table = document.getElementById("registrationTable");
      const tbody = table.querySelector("tbody");
      const filter = document.getElementById("searchBox").value.toLowerCase();

      tbody.innerHTML = '';
      rows.filter(row => row.FIRST_NAME.toLowerCase().includes(filter) || row.EMAIL_ADDRESS.toLowerCase().includes(filter))
        .forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.FIRST_NAME} ${row.LAST_NAME}</td>
            <td>${row.EMAIL_ADDRESS}</td>
            <td>${new Date(date).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      table.style.display = rows.length > 0 ? 'table' : 'none';
    }

    async function setup() {
      const events = await fetchAllEvents();

      const updateDisplay = () => {
        const selectedId = document.getElementById("eventSelect").value;
        const selectedOption = document.querySelector(`#eventSelect option[value="${selectedId}"]`);
        const date = events.find(ev => ev.EVENT_ID == selectedId)?.EVENT_DATE;
        renderRegistrations(selectedId, date);
      }

      document.getElementById("eventSelect").addEventListener("change", updateDisplay);
      document.getElementById("searchBox").addEventListener("input", updateDisplay);

      document.getElementById("eventTypeFilter").addEventListener("change", () => {
        const type = document.getElementById("eventTypeFilter").value;
        const dropdown = document.getElementById("eventSelect");
        dropdown.innerHTML = '';
        events.filter(ev => type === 'All' || ev.EVENT_TYPE === type).forEach(ev => {
          const option = document.createElement("option");
          option.value = ev.EVENT_ID;
          option.text = `${ev.EVENT_NAME} (${ev.EVENT_TYPE})`;
          option.dataset.type = ev.EVENT_TYPE;
          dropdown.appendChild(option);
        });
        if (dropdown.value) updateDisplay();
      });

      updateDisplay();
    }

    setup();
  </script>
</body>
</html>
