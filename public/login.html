<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌸 Login to Twilight Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('Background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Josefin Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      border-left: 8px solid #ffa07a;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #7b4b94;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #7b4b94;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #9b5cbd;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(155, 92, 189, 0.3);
    }
    button:hover {
      background-color: #7b4b94;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #7b4b94;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌸 Login to Twilight Library</h1>
    <div id="loginForm">
      <label for="email">📧 Email Address</label>
      <input type="email" id="email" required>

      <label for="password">🔒 Password</label>
      <input type="password" id="password" required>

      <button id="loginButton">✨ Login</button>
      <div id="errorMessage" class="error"></div>
    </div>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHOJtKIGyBEy6oY9RtqU8W1vvtToIS2ao",
      authDomain: "empyrean-surge-453502-k6.firebaseapp.com",
      projectId: "empyrean-surge-453502-k6",
      storageBucket: "empyrean-surge-453502-k6.appspot.com",
      messagingSenderId: "1048387947782",
      appId: "1:1048387947782:web:ff21b572c51ee7f1a72287",
      measurementId: "G-68LFENHPJL"
    };

    firebase.initializeApp(firebaseConfig);

    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');

    loginButton.addEventListener('click', async () => {
      errorMessage.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        errorMessage.textContent = 'Email and password are required.';
        return;
      }

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const idToken = await user.getIdToken(true); // Force fresh token
        localStorage.setItem('token', idToken);

        // ⭐ Fetch user's real role from your backend
        const res = await fetch('/api/auth/profile', {
          headers: { Authorization: `Bearer ${idToken}` }
        });

        const profile = await res.json();
        console.log('✅ Fetched profile:', profile);

        if (!profile?.user?.role) {
  errorMessage.textContent = 'Login failed: role not found in profile.';
  return;
}
const role = profile.user.role.toLowerCase();
localStorage.setItem('role', role);



        // Refresh token background updater
        firebase.auth().onIdTokenChanged(async (user) => {
          if (user) {
            const newToken = await user.getIdToken();
            localStorage.setItem('token', newToken);
          }
        });

        // 🚀 Go to dashboard
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error('Login error:', err);
        errorMessage.textContent = err.message || 'Login failed.';
      }
    });
  </script>

</body>
</html>
