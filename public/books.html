<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    .book {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .book h3 {
      margin: 0 0 5px 0;
    }
    .book button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .book button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Available Books</h1>
  <div id="bookList">Loading...</div>

  <script>
    async function fetchBooks() {
      const res = await fetch('/api/books');
      const books = await res.json();
      const container = document.getElementById('bookList');
      container.innerHTML = '';

      if (books.length === 0) {
        container.innerHTML = '<p>No books available yet.</p>';
        return;
      }

      books.forEach(book => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <h3>${book.NAME}</h3>
          <p><strong>Topic:</strong> ${book.TOPIC_NAME}</p>
          <p><strong>Copy ID:</strong> ${book.COPY_ID}</p>
          <p><strong>Status:</strong> ${book.STATUS}</p>
          ${book.STATUS === 'available' ? `<button onclick="borrowBook(${book.COPY_ID})">Borrow</button>` : ''}
        `;
        container.appendChild(div);
      });
    }

    async function borrowBook(copyId) {
      const token = localStorage.getItem('token'); // from login
      const res = await fetch('/api/rentals', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ copyId })
      });

      const data = await res.json();
      alert(data.message || 'Borrow complete');
      fetchBooks(); // refresh list
    }

    fetchBooks();
  </script>
</body>
</html>
