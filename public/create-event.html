<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
</head>
<body>
  <h2>Create a New Event</h2>
  <form id="eventForm">
    <input type="text" name="eventName" placeholder="Event Name" required><br><br>
    <label>Start Date:</label>
    <input type="datetime-local" name="startDate" required><br><br>
    <label>End Date:</label>
    <input type="datetime-local" name="endDate" required><br><br>
    <select name="eventType" required>
      <option value="S">Seminar</option>
      <option value="E">Exhibition</option>
    </select><br><br>
    <input type="number" name="topicId" placeholder="Topic ID" required><br><br>
    <button type="submit">Create Event</button>
  </form>

  <script>
    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        eventName: formData.get("eventName"),
        startDate: formData.get("startDate"),
        endDate: formData.get("endDate"),
        eventType: formData.get("eventType"),
        topicId: formData.get("topicId")
      };

      const token = localStorage.getItem("token");
      const res = await fetch("/api/events/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ Event created!");
        window.location.href = "/events.html";
      } else {
        alert("❌ Failed: " + data.message);
      }
    });
  </script>
</body>
</html>
