<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåü Create New Event | Twilight Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #e0f7fa);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #5c3d99;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1rem;
    }
    button {
      background-color: #a388d4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #8c6bbd;
    }
  </style>
</head>
<body>
  <h2>‚ú® Create a New Event</h2>
  <form id="eventForm">
    <input type="text" name="eventName" placeholder="Event Name" required>
    <label>Start Date:</label>
    <input type="datetime-local" name="startDate" required>
    <label>End Date:</label>
    <input type="datetime-local" name="endDate" required>
    <label>Event Type:</label>
    <select name="eventType" required>
      <option value="S">üìö Seminar</option>
      <option value="E">üñºÔ∏è Exhibition</option>
    </select>
    <input type="number" name="topicId" placeholder="Topic ID" required>
    <button type="submit">‚ûï Create Event</button>
  </form>

  <script>
    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        eventName: formData.get("eventName"),
        startDate: formData.get("startDate"),
        endDate: formData.get("endDate"),
        eventType: formData.get("eventType"),
        topicId: formData.get("topicId")
      };

      const token = localStorage.getItem("token");
      const res = await fetch("/api/events/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Event created!");
        window.location.href = "/events.html";
      } else {
        alert("‚ùå Failed: " + data.message);
      }
    });
  </script>
</body>
</html>
