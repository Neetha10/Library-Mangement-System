<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìö My Borrowed Books | Twilight Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5c3d99;
      margin-bottom: 30px;
    }
    .book-card {
      background: #fff8f0;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      padding: 25px;
      margin: 15px auto;
      max-width: 600px;
      border-left: 8px solid #ffa07a;
      transition: transform 0.3s;
    }
    .book-card:hover {
      transform: scale(1.02);
    }
    .book-card button {
      background: #5c3d99;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(92,61,153,0.2);
    }
    .book-card button:hover {
      background: #7b4b94;
    }
    .no-books {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>üìö My Borrowed Books</h1>
  <div id="borrowedBooks">Loading...</div>

  <script>
    async function fetchBorrowedBooks() {
      const token = localStorage.getItem("token");
      const res = await fetch("/api/rentals/my", {
        headers: {
          Authorization: "Bearer " + token
        }
      });

      let rentals;
      try {
        rentals = await res.json();
        if (!Array.isArray(rentals)) throw new Error("Not an array");
      } catch (err) {
        console.error("‚ùå Failed to load rentals:", err.message);
        document.getElementById("borrowedBooks").innerHTML = "<div class='no-books'>‚ú® Error loading borrowed books. Please try again!</div>";
        return;
      }

      const container = document.getElementById("borrowedBooks");
      container.innerHTML = '';

      if (rentals.length === 0) {
        container.innerHTML = '<div class="no-books">‚ú® You have not borrowed any books yet. ‚ú®</div>';
        return;
      }

      rentals.forEach(book => {
        const div = document.createElement("div");
        div.className = 'book-card';
        div.innerHTML = `
          <h3>üìñ Book Copy ID: ${book.COPY_ID}</h3>
          <p><strong>Borrowed Date:</strong> ${new Date(book.BORROWED_DATE).toLocaleDateString()}</p>
          <p><strong>Expected Return:</strong> ${new Date(book.EXPECTED_RETURN_DATE).toLocaleDateString()}</p>
          <p><strong>Status:</strong> ${book.RENTAL_STATUS}</p>
          ${book.RENTAL_STATUS === 'Borrowed' ? `<button onclick="returnBook(${book.RENTAL_SERVICE_ID})">üîÅ Return Book</button>` : ''}
        `;
        container.appendChild(div);
      });
    }

    async function returnBook(rentalServiceId) {
      const token = localStorage.getItem("token");

      if (!confirm("Are you sure you want to return this book? ‚ú®")) return;

      const res = await fetch(`/api/rentals/return/${rentalServiceId}`, {
        method: "PUT",
        headers: {
          Authorization: "Bearer " + token
        }
      });

      const data = await res.json();
      alert(data.message || 'Return complete!');
      fetchBorrowedBooks(); // Refresh list after return
    }

    fetchBorrowedBooks();
  </script>

</body>
</html>
